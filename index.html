<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Neumorphism UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <div class="toggle-btn"></div>
        <span>Dark Mode</span>
    </div>

    <div class="container">
        <header>
            <h1>Ashtolat Test Website</h1>
            <p>UI elements test</p>
        </header>

        <main>

            <!-- Card with Blue Theme -->
            <section class="component-section">
                <h2>Neumorphic Card</h2>
                <div class="neu-card pink-theme">
                    <h3>Project #1</h3>
                    <p>This is a test element</p>
                    <button class="neu-button blue-theme">Learn More</button>
                </div>
            </section>

            <!-- Buttons -->
            <section class="component-section">
                <h2>Buttons</h2>
                <div class="button-container">
                    <button class="neu-button basic-theme">Primary Button</button>
                    <button class="neu-button">Secondary Button</button>
                    <p>The buttons are different I swear</p>
                </div>
            </section>

            <!-- Input Fields -->
            <section class="component-section">
                <h2>Input Fields</h2>
                <input type="text" class="neu-input" placeholder="Type something...">
                <input type="password" class="neu-input" placeholder="Enter password...">
            </section>

            <!-- Hover Animations -->
            <section class="component-section">
                <h2>Hover Animations</h2>
                <div class="hover-scale neu-card">
                    <h3>Scale Effect</h3>
                    <p>Hover over me to see the scale effect.</p>
                </div>
                <div class="hover-tilt neu-card">
                    <h3>Tilt Effect</h3>
                    <p>Hover over me to see the tilt effect.</p>
                </div>
            </section>

        </main>
    </div>

    <script src="script.js"></script>

</body>
</html>
